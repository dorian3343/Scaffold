controller(s):
  - fallback: {"message":"Hello"}
    name: main_controller
    CORS: true
  - fallback: {"status":"OK"}
    name: status_controller
    CORS: true
  - fallback: 69
    name: int_controller
server:
  port: 8080
  service(s):
    - controller: main_controller
      route: /Greeting
    - controller: status_controller
      route: /status
    - controller: int_controller
      route: /int